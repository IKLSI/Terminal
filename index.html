<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Terminal</title>
        <link href="https://cdn-icons-png.flaticon.com/512/7544/7544562.png" rel="icon" type="image/x-icon">
        <meta name="author" content="Kyliann 'KLS'">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />
        <style type="text/css">
            .terminal {
                --color: rgba(0, 128, 0, 0.99);
            }

            .terminal, span {
                --size: 1.4;
            }

            h1 {
                color: antiquewhite;
                text-align: center;
                font-weight: bold;
                font-family: "Courier New", Courier, monospace;
            }

            * {
                background: black;
            }
        </style>
    </head>
    <body>
        <h1>Terminal</h1>
        <script>
        var win;
        $('body').terminal({
          
            echo: function(echo) {
                this.echo(echo);
            },
          
            help: function() {
                this.echo('\t welcome - prend un paramètre un nom');
                this.echo('\t echo - prend en paramètre une phrase');
                this.echo('\t calculatrice - prend en paramètre un premier nombre suivi par un opérateur puis un second nombre de la forme num1 operateur num2');
                this.echo('\t open - prend en paramètre RC ou Google');
                this.echo('\t exit - ferme le site que vous avez ouvert avec la commande open');
                this.echo('\t GenereMDP - prend en paramètre un chiffre qui sera le nombre de caractère');
                this.echo('\t GenereNombre - prend en paramètre un chiffre qui sera la borne supérieur de cette intervalle pour un nombre hasard');
                this.echo('\t jeu - prend en paramètre une chaîne soit Pierre soit Feuille soit Ciseaux et simule un adversaire');
                this.echo('\t clear - nettoie la fenêtre');
            },
          
            calculatrice: function(num1, operateur, num2) {
                if (operateur === '*') {
                    let result = num1 * num2;
                    this.echo(result);
                } else if (operateur === '+') {
                    let result = num1 + num2;
                    this.echo(result);
                } else if (operateur === '-') {
                    let result = num1 - num2;
                    this.echo(result);
                } else if (operateur === '/') {
                    let result = num1 / num2;
                    this.echo(result);
                } else if (operateur === 'exp') {
                    let result = Math.pow(num1, num2);
                    this.echo(result);
                } else if (operateur === 'racine') {
                    let result =  Math. sqrt(num1, num2);
                    this.echo(result);
                }
            },
          
            open: function(site) {
                if (site === 'RC') {
                    win = window.open("https://iklsi.github.io/RC/");
                } else if (site === 'Google') {
                    win = window.open("https://www.google.fr/");
                }
            },
          
            exit: function() {
                win.close();
            },
          
            GenereMDP: function(argument) {
                var pass = '';
                var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' + 'abcdefghijklmnopqrstuvwxyz0123456789@#$!?';

                for (let i = 1; i <= argument; i++) {
                    var char = Math.floor(Math.random() * str.length + 1);
                    pass += str.charAt(char)
                }

                return pass;
                this.echo(GenereMDP);
            },

            GenereNombre: function(argument) {
                for (let i = 1; i <= argument; i++) {
                    var char = Math.floor(Math.random() * argument + 1);
                }

                this.echo(char);
            },

            jeu: function(argument) {
                var Tableau = ["Pierre", "Feuille", "Ciseaux"];
                this.echo(Tableau[Math.floor(Math.random() * 3)]);
            },

            message: function(argument, color) {
                let newP = " ";
                newP = argument;
                write(newP.fontcolor(color)); 
            },

            welcome: function() {
              let name = prompt('Quel est votre nom ?');
              alert('Bienvenue sur ce terminal, ' + name);
            },

        }, {
            greetings: 'Terminal - KLS'
        });
    </script>
    </body>
</html>
